<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Email Info</title>
    <style>
      /* Simple tile styling for the email card */
      :root {
        --bg: #f5f7fb;
        --card-bg: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #2563eb;
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        --radius: 16px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #e0e7ff, transparent 35%),
          radial-gradient(circle at 80% 10%, #c7d2fe, transparent 30%),
          radial-gradient(circle at 50% 80%, #e2e8f0, transparent 40%),
          var(--bg);
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        padding: 24px;
      }

      #emails-container {
        max-width: 560px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .container {
        width: min(520px, 100%);
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 28px 32px;
        box-shadow: var(--shadow);
        border: 1px solid #e2e8f0;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 48px rgba(15, 23, 42, 0.12);
      }

      h2 {
        margin: 0;
        font-size: 1.4rem;
        line-height: 1.4;
        color: var(--text);
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
      }

      /* Pop the tile when the link (and thus container) is hovered */
      .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 48px rgba(15, 23, 42, 0.12);
      }

      .meta {
        margin-top: 12px;
        color: var(--muted);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div id="emails-container"></div>
  </body>
  
  <script src="script.js"></script>
</html>
